<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Performance Evaluation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container">
    <div class="card shadow-lg p-4 mt-5">
        <h2 class="text-center text-primary">Employee Performance Evaluation</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Task Completion (%)</label>
                <input type="number" class="form-control" name="task" title="Task Completion" placeholder="Enter task completion percentage" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Attendance (%)</label>
                <input type="number" class="form-control" name="attendance" title="Attendance" placeholder="Enter attendance percentage" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Teamwork (1-5)</label>
                <select class="form-control" name="teamwork" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Feedback Score (1-5)</label>
                <select class="form-control" name="feedback" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Evaluate</button>
            </div>
        </form>

        {% if result %}
        <div class="alert alert-success mt-4 text-center">
            <h4>Performance Result: {{ result }}</h4>
        </div>
        {% endif %}

        {% if error %}
        <div class="alert alert-danger mt-4 text-center">
            {{ error }}
        </div>
        {% endif %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
